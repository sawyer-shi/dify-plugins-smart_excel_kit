identity:
  author: "sawyer-shi"
  name: single_column_image_analysis
  label:
    en_US: Single Column Image Analysis--Output Excel
    zh_Hans: 单列图片信息分析--输出Excel
description:
  human:
    en_US: Analyze images in a column with prompt.
    zh_Hans: 对表格单列中的图片URL进行视觉分析。
  llm: Analyze images in a column with prompt.
class_name: SingleColumnImageAnalysisTool
parameters:
  - name: model_config
    type: model-selector
    scope: llm
    required: true
    label:
      en_US: Vision Model
      zh_Hans: 视觉大模型
    form: form
    human_description:
      en_US: The vision model to use for image analysis.
      zh_Hans: 用于图片分析的视觉大模型。
    llm_description: The vision model to use for image analysis.
  - name: upload_file
    type: file
    required: true
    label:
      en_US: File
      zh_Hans: 上传文件
    form: llm
    human_description:
      en_US: The Excel or CSV file containing image URLs.
      zh_Hans: 包含图片URL的 Excel 或 CSV 文件。
    llm_description: The Excel or CSV file containing image URLs.
  - name: image_column
    type: string
    required: true
    label:
      en_US: Image Column (e.g. D2 or D2:D10)
      zh_Hans: 图片所在列 (例如 D2 或 D2:D10）
    form: llm
    human_description:
      en_US: The column coordinates containing image URLs.
      zh_Hans: 包含图片URL的列坐标。
    llm_description: The column coordinates containing image URLs.
  - name: output_column
    type: string
    required: true
    label:
      en_US: Output Column (e.g. F2 or F2:F10)
      zh_Hans: 输出列坐标（例如 F2 或 F2:F10）
    form: llm
    human_description:
      en_US: The column coordinates to write analysis results to.
      zh_Hans: 写入分析结果的列坐标。
    llm_description: The column coordinates to write analysis results to.
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词指令
    form: llm
    human_description:
      en_US: Instructions for vision model to analyze images.
      zh_Hans: 给视觉大模型的指令用于分析图片。
    llm_description: Instructions for vision model to analyze images.
extra:
  python:
    source: tools/single_column_image_analysis.py