identity:
  name: chart_generator
  author: Sawyer
  label:
    en_US: Chart Generator--Output Excel
    zh_Hans: 全能图表绘制--输出Excel
description:
  human:
    en_US: Analyze data and generate various types of Excel charts (Bar, Line, Pie, Radar, Scatter, Area, etc.) powered by LLM.
    zh_Hans: 基于 LLM 分析数据，在 Excel 文件中自动绘制各种类型的图表（包括柱状图、折线图、雷达图、散点图、面积图、圆环图等）。
  llm: Use this tool to generate visual charts in Excel. The tool automatically decides the best chart type (Bar, Line, Pie, Radar, Scatter, Area, etc.) based on user request and data.
class_name: ChartGeneratorTool
parameters:
  - name: upload_file
    type: file
    required: true
    label:
      en_US: Upload Excel/CSV File
      zh_Hans: 上传 Excel/CSV 文件
    form: llm
    human_description:
      en_US: The Excel/CSV file to generate charts from.
      zh_Hans: 用于生成图表的 Excel/CSV 文件。
    llm_description: The Excel/CSV file to generate charts from.
  - name: sheet_number
    type: number
    required: true
    label:
      en_US: Sheet Number
      zh_Hans: Sheet页码
    form: llm
    human_description:
      en_US: The sheet number to process (must be greater than 0).
      zh_Hans: 要处理的sheet页码（必须大于0）。
    llm_description: The sheet number to process (must be greater than 0).
    default: 1
    min: 1
  - name: prompt
    type: string
    required: true
    label:
      en_US: Chart Request
      zh_Hans: 绘图需求
    form: llm
    placeholder:
      en_US: "e.g., Draw a radar chart."
      zh_Hans: "例如：帮我画一个雷达图。"
    human_description:
      en_US: "e.g., Draw a radar chart."
      zh_Hans: "例如：绘制一个柱状图。"
    llm_description: Description of the chart you want to generate.
  - name: model_config
    type: model-selector
    scope: llm
    required: true
    label:
      en_US: Model
      zh_Hans: 决策模型
    form: form
    human_description:
      en_US: The LLM model to use for chart configuration.
      zh_Hans: 用于图表配置的 LLM 模型。
    llm_description: The LLM model to use for chart configuration.
extra:
  python:
    source: tools/chart_generator.py
